<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">Email Address</label>
            <input type="text" name="email" placeholder="your@email.com">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" placeholder="biographical stuff here please"></textarea>
        </div>
        <div>
            <label for="leadsource">How did you hear about us?<br>
                billboard <input type="radio" name="leadsource" value="billboard"><br>
                radio advertisement <input type="radio" name="leadsource" value="radio advertisement"><br>
                internet advertisement <input type="radio" name="leadsource" value="internet advertisement"><br>
                other <input type="radio" name="leadsource" value="other"><br>
            </label>
        </div>
        <div>
            <button type="submit">Register With Us</button>
        </div>
    </form>
</body>
</html>
